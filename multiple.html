<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple choice </title>\

</head>
<body style="background-color: aqua;">
    <center>
        <h1>
            Multiple Choice Questions.
        </h1>
    </center>
    <form>
    <p >1.what is the color combination used for digital media ?</p>
    <input type="radio" id="Neon Pink and Brown" name="color combination" value="Neon Pink and Brown">
    <label for="Neon Pink and Brown">Neon Pink and Brown</label>
    <br>
  
    <input type="radio" id="Primary Colors: Red, Blue, Yellow" name="color combination" value="Primary Colors: Red, Blue, Yellow">
    <label for="Primary Colors: Red, Blue, Yellow">Primary Colors: Red, Blue, Yellow</label><br>
  
    <input type="radio" id="Red and Orange with Blue Text" name="color combination" value="Red and Orange with Blue Text">
    <label for="Red and Orange with Blue Text">Red and Orange with Blue Text</label>
    <br>
  
    <input type="radio" id="Black and Gray with Pastel Yellow" name="color combination" value="Black and Gray with Pastel Yellow">
    <label for="Black and Gray with Pastel Yellow">Black and Gray with Pastel Yellow</label><br>
  
    <br>

    <p>2.what is the color combination used for physical media ?</p>
    <input type="radio" id="CMYK (Cyan, Magenta, Yellow, Black)" name="color combination for physical" value="CMYK (Cyan, Magenta, Yellow, Black)">
    <label for="CMYK (Cyan, Magenta, Yellow, Black)">CMYK (Cyan, Magenta, Yellow, Black)</label>
    <br>
  
    <input type="radio" id="Purple and Orange with Lime Green Text" name="color combination for physical" value="Purple and Orange with Lime Green Text">
    <label for="Purple and Orange with Lime Green Text">Purple and Orange with Lime Green Text</label><br>
  
    <input type="radio" id="Brown and Olive Green with Pale Yellow Accents" name="color combination for physical" value="Brown and Olive Green with Pale Yellow Accents">
    <label for="Red and Orange with Blue Text">Red and Orange with Blue Text</label>
    <br>
  
    <input type="radio" id="Black and Gray with Pastel Yellow" name="color combination for physical" value="Black and Gray with Pastel Yellow">
    <label for="Brown and Olive Green with Pale Yellow Accents">Brown and Olive Green with Pale Yellow Accents</label><br>
  
    <br>
    <p>3.How many ways we can apply css?</p>
    <input type="radio" id="2 ways" name="how many ways" value="2 ways">
    <label for="2 ways">2 ways</label>
    <br>
  
    <input type="radio" id="4 ways" name="how many ways" value="4 ways">
    <label for="4 ways">4 ways</label><br>
  
    <input type="radio" id="3 ways" name="how many ways" value="3 ways">
    <label for="3 ways">3 ways</label>
    <br>
  
    <input type="radio" id="4 ways" name="how many ways" value="4 ways">
    <label for="4 ways">4 ways</label><br>
  
    <br>

    <p>4.What is the priority of CSS inline, internal and external?</p>
    <input type="radio" id="Inline CSS" name="priority" value="Inline CSS">
    <label for="Inline CSS">Inline CSS</label>
    <br>
  
    <input type="radio" id="Internal CSS" name="priority" value="Internal CSS">
    <label for="Internal CSS">Internal CSS</label><br>
  
    <input type="radio" id="External CSS" name="priority" value="External CSS">
    <label for="External CSS">External CSS</label>
    <br>
  
    <p>5.How do we link external  css file?</p>
    <input type="radio" id="Using the 'style' tag" name="link" value="Using the 'style' tag">
    <label for="Using the 'style' tag">Using the 'style' tag</label>
    <br>
  
    <input type="radio" id="Using the 'script' tag " name="link" value="Using the 'script' tag ">
    <label for="Using the 'script' tag ">Using the 'script' tag </label><br>
  
    <input type="radio" id="Using the 'a' tag " name="link " value="Using the 'a' tag ">
    <label for="Using the 'a' tag ">Using the 'a' tag </label>
    <br>

    <input type="radio" id="Using the 'link' tag " name="link" value="Using the 'link' tag ">
    <label for="Using the 'link' tag ">Using the 'link' tag </label><br>

    <input type="submit" value="Submit">
  </form>
     
</body>
</html>
